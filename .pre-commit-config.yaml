repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-added-large-files
      - id: detect-private-key
      - id: detect-aws-credentials
        args: ["--allow-missing-credentials"]
  - repo: https://github.com/dnephin/pre-commit-golang
    rev: v0.5.1
    hooks:
      - id: go-fmt
      - id: go-mod-tidy
  - repo: https://github.com/golangci/golangci-lint
    rev: v2.0.1
    hooks:
      - id: golangci-lint
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.1
    hooks:
      - id: ruff
        args: ["--fix"]
      - id: ruff-format
  - repo: local
    hooks:
      - id: site-stack-lint
        name: site stack lint
        entry: bash scripts/check_site_stack.sh --mode lint
        language: system
        files: ^(docs-site/|ui/local/)
        pass_filenames: false
      - id: site-stack-build
        name: site stack build
        entry: bash scripts/check_site_stack.sh --mode build
        language: system
        files: ^(docs-site/|ui/local/)
        pass_filenames: false
        stages: [pre-push]
      - id: make-lint
        name: make lint
        entry: make lint
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-push]
      - id: make-test
        name: make test
        entry: make test
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-push]
      - id: make-codeql
        name: make codeql
        entry: make codeql
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-push]
