name: hardening-nightly

on:
  schedule:
    - cron: "0 4 * * *"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  hardening:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - name: Run hardening suite
        shell: bash
        run: |
          git config core.hooksPath .githooks
          make test-hardening
          make test-chaos
          make test-runtime-slo
          make test-packspec-tck
