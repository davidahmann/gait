name: ci

on:
  push:
    branches: [main]
    paths-ignore:
      - "**/*.md"
      - "LICENSE"
  pull_request:
    paths-ignore:
      - "**/*.md"
      - "LICENSE"

jobs:
  lint:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - uses: astral-sh/setup-uv@v5
      - name: Go lint
        shell: bash
        run: |
          go install github.com/golangci/golangci-lint/v2/cmd/golangci-lint@v2.0.1
          go install github.com/securego/gosec/v2/cmd/gosec@v2.22.0
          go install golang.org/x/vuln/cmd/govulncheck@latest
          go vet ./...
          golangci-lint run ./...
          gosec ./...
          go build ./cmd/gait
          if [[ "$RUNNER_OS" == "Windows" ]]; then BIN=./gait.exe; else BIN=./gait; fi
          govulncheck -mode=binary "$BIN"
      - name: Python lint
        run: |
          cd sdk/python
          uv run --extra dev ruff check
          uv run --extra dev mypy
          uv run --extra dev bandit -q -r gait

  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - uses: astral-sh/setup-uv@v5
      - name: Go tests with coverage
        shell: bash
        run: |
          go test ./...
          go test ./core/... ./cmd/gait -coverprofile=coverage-go.out
          python scripts/check_go_coverage.py coverage-go.out 85
      - name: Python tests with coverage
        env:
          PYTHONPATH: .
        run: |
          cd sdk/python
          uv run --extra dev pytest --cov=gait --cov-report=term-missing --cov-fail-under=85

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - name: Build
        run: |
          go build ./cmd/gait
