  adoption-regress:
    needs: changes
    if: github.event_name != 'pull_request' || needs.changes.outputs.adoption_critical == 'true'
    uses: ./.github/workflows/adoption-regress-template.yml
    with:
      fixture_runpack_path: fixtures/run_demo/runpack.zip
