        with:
          go-version-file: go.mod
      - name: Run policy compliance fixture suite
        shell: bash
        run: |
          bash scripts/policy_compliance_ci.sh
      - name: Upload policy compliance artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: policy-compliance-${{ github.run_id }}
          path: |
            gait-out/policy_compliance_summary.md
            gait-out/policy_compliance_results.jsonl

  adoption-smoke:
