name: ci

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths-ignore:
      - "LICENSE"
  merge_group:
    branches: [main]

permissions:
  contents: read
  actions: write

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      adoption_critical: ${{ steps.filter.outputs.adoption_critical }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            adoption_critical:
              - 'cmd/gait/**'
              - 'core/runpack/**'
              - 'core/regress/**'
              - 'core/gate/**'
              - 'core/pack/**'
              - 'core/schema/v1/voice/**'
              - 'schemas/**'
              - 'examples/integrations/voice_reference/**'
              - 'scripts/test_voice_acceptance.sh'
              - 'docs/voice_mode.md'
              - 'docs/integration_checklist.md'
              - 'docs/ci_regress_kit.md'
              - '.agents/skills/**'

  lint:
    needs: changes
    runs-on: ${{ matrix.os }}
    strategy:
      max-parallel: 2
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - name: Install uv
        run: |
          python -m pip install --upgrade pip uv
      - name: Go lint
        shell: bash
        run: |
          python scripts/validate_repo_skills.py
          python scripts/validate_community_index.py
          bash scripts/check_repo_hygiene.sh
          git config core.hooksPath .githooks
          go install github.com/golangci/golangci-lint/v2/cmd/golangci-lint@v2.0.1
          go install github.com/securego/gosec/v2/cmd/gosec@v2.22.0
          go install golang.org/x/vuln/cmd/govulncheck@latest
          go vet ./...
          golangci-lint run ./...
          gosec ./...
          go build ./cmd/gait
          if [[ "$RUNNER_OS" == "Windows" ]]; then BIN=./gait.exe; else BIN=./gait; fi
          govulncheck -mode=binary "$BIN"
      - name: Python lint
        run: |
          cd sdk/python
          python -m uv run --extra dev ruff check
          python -m uv run --extra dev mypy
          python -m uv run --extra dev bandit -q -r gait

  docs-site:
    needs: changes
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: docs-site/package-lock.json
      - name: Install ripgrep
        run: |
          sudo apt-get update
          sudo apt-get install -y ripgrep
      - name: Build docs site
        run: |
          cd docs-site
          npm ci
          npm run lint
          npm run build
      - name: Validate docs links and Mermaid rendering
        run: |
          python3 scripts/check_docs_site_validation.py --report gait-out/docs_site_validation_report.json
      - name: Validate docs consistency contract
        run: |
          bash scripts/test_docs_consistency.sh
      - name: Upload docs validation report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: docs-site-validation-${{ github.run_id }}
          path: gait-out/docs_site_validation_report.json

  ui-local:
    needs: changes
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: ui/local/package-lock.json
      - name: Build local UI source
        run: |
          cd ui/local
          npm ci
          npm run lint
          npm run test
          npm run build
      - name: Check UI dependency freshness
        run: |
          bash scripts/check_ui_deps_freshness.sh

  ui-e2e-smoke:
    needs: changes
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - name: Run UI e2e smoke
        shell: bash
        run: |
          make test-ui-e2e-smoke

  ui-acceptance:
    needs: changes
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - name: Run local UI acceptance gate
        shell: bash
        run: |
          make test-ui-acceptance

  test:
    needs: changes
    runs-on: ${{ matrix.os }}
    strategy:
      max-parallel: 2
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - name: Install uv
        run: |
          python -m pip install --upgrade pip uv
      - name: Go tests with coverage
        shell: bash
        run: |
          set +e
          go test ./... -cover > coverage-go-packages.out 2>&1
          package_test_status=$?
          set -e
          cat coverage-go-packages.out
          if [[ "${package_test_status}" -ne 0 ]]; then
            echo "go test ./... -cover failed"
            exit "${package_test_status}"
          fi
          python scripts/check_go_package_coverage.py coverage-go-packages.out 75
          go test ./core/... ./cmd/gait -coverprofile=coverage-go.out
          if [[ "$RUNNER_OS" == "Linux" ]]; then
            python scripts/check_go_coverage.py coverage-go.out 85
          else
            go tool cover -func=coverage-go.out | tail -n 1
          fi
      - name: Python tests with coverage
        env:
          PYTHONPATH: .
        run: |
          cd sdk/python
          python -m uv run --extra dev pytest --cov=gait --cov-report=term-missing --cov-fail-under=85

  e2e:
    needs: changes
    runs-on: ${{ matrix.os }}
    strategy:
      max-parallel: 2
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - name: E2E tests
        run: |
          go test ./internal/e2e -count=1

  v1-acceptance:
    needs: changes
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - name: V1 acceptance checks
        run: |
