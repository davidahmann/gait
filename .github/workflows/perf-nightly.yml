name: perf-nightly

on:
  schedule:
    - cron: "0 6 * * *"
  workflow_dispatch:

permissions:
  contents: read
  actions: write

jobs:
  perf:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - name: Run benchmarks
        env:
          GOMAXPROCS: "1"
        run: |
          mkdir -p perf
          go test ./core/gate ./core/runpack ./core/scout ./core/guard ./core/registry ./core/mcp -run '^$' -bench 'Benchmark(EvaluatePolicyTypical|VerifyZipTypical|DiffRunpacksTypical|SnapshotTypical|DiffSnapshotsTypical|VerifyPackTypical|BuildIncidentPackTypical|InstallLocalTypical|VerifyInstalledTypical|DecodeToolCallOpenAITypical|EvaluateToolCallTypical)$' -benchmem -count=5 | tee perf/bench_output.txt
      - name: Check benchmark regressions
        run: |
          python scripts/check_bench_regression.py perf/bench_output.txt perf/bench_baseline.json perf/bench_report.json
      - name: Check benchmark resource budgets
        run: |
          python scripts/check_resource_budgets.py perf/bench_output.txt perf/resource_budgets.json perf/resource_budget_report.json
      - name: Build gait binary for command budgets
        run: |
          go build -o ./gait ./cmd/gait
      - name: Check command latency budgets
        run: |
          python scripts/check_command_budgets.py ./gait perf/command_budget_report.json perf/runtime_slo_budgets.json
      - name: Check UI runtime budgets
        run: |
          python scripts/check_ui_budgets.py ./gait perf/ui_budgets.json perf/ui_budget_report.json
      - name: Upload benchmark artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bench-nightly-${{ github.run_id }}
          path: |
            perf/bench_output.txt
            perf/bench_report.json
            perf/resource_budget_report.json
            perf/command_budget_report.json
            perf/ui_budget_report.json
