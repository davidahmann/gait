name: release

on:
  push:
    tags:
      - "v*"

env:
  GORELEASER_VERSION: v2.7.0
  SYFT_VERSION: v1.32.0
  GRYPE_VERSION: v0.99.1
  COSIGN_VERSION: v2.5.3

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - name: Install goreleaser
        run: |
          go install github.com/goreleaser/goreleaser/v2@${GORELEASER_VERSION}
      - name: Build release artifacts
        run: |
          goreleaser release --clean
      - name: Generate SBOM (syft)
        run: |
          go install github.com/anchore/syft/cmd/syft@${SYFT_VERSION}
          syft packages dir:. -o spdx-json=sbom.spdx.json
      - name: Scan vulnerabilities (grype)
        run: |
          go install github.com/anchore/grype@${GRYPE_VERSION}
          grype dir:. -o json > grype.json
      - name: Sign artifacts (cosign)
        env:
          COSIGN_EXPERIMENTAL: "1"
        run: |
          go install github.com/sigstore/cosign/v2/cmd/cosign@${COSIGN_VERSION}
          cosign sign-blob --yes \
            --output-signature dist/checksums.txt.sig \
            --output-certificate dist/checksums.txt.pem \
            dist/checksums.txt
      - name: Generate provenance (cosign)
        env:
          COSIGN_EXPERIMENTAL: "1"
        run: |
          TS=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          SUM=$(sha256sum dist/checksums.txt | awk '{print $1}')
          cat > provenance.json <<JSON
          {
            "_type": "https://in-toto.io/Statement/v0.1",
            "subject": [
              { "name": "dist/checksums.txt", "digest": { "sha256": "${SUM}" } }
            ],
            "predicateType": "https://slsa.dev/provenance/v0.2",
            "predicate": {
              "buildType": "gait.release",
              "builder": { "id": "github.com/davidahmann/gait" },
              "invocation": {
                "configSource": {
                  "uri": "git+https://github.com/davidahmann/gait",
                  "digest": { "sha1": "${GITHUB_SHA}" }
                }
              },
              "metadata": {
                "buildStartedOn": "${TS}",
                "buildFinishedOn": "${TS}"
              }
            }
          }
          JSON
          cosign attest-blob --yes --type slsaprovenance --predicate provenance.json dist/checksums.txt > dist/checksums.txt.intoto.jsonl
      - name: Verify release integrity artifacts
        run: |
          test -s dist/checksums.txt
          test -s dist/checksums.txt.sig
          test -s dist/checksums.txt.pem
          test -s dist/checksums.txt.intoto.jsonl
          test -s sbom.spdx.json
          test -s provenance.json

          (
            cd dist
            sha256sum -c checksums.txt
          )

          cosign verify-blob \
            --certificate dist/checksums.txt.pem \
            --signature dist/checksums.txt.sig \
            dist/checksums.txt

          python - <<'PY'
          import json
          import pathlib
          import hashlib

          provenance = json.loads(pathlib.Path("provenance.json").read_text(encoding="utf-8"))
          intoto = json.loads(pathlib.Path("dist/checksums.txt.intoto.jsonl").read_text(encoding="utf-8"))
          if not isinstance(intoto, dict):
              raise SystemExit("intoto attestation payload must be a JSON object")

          digest = hashlib.sha256(pathlib.Path("dist/checksums.txt").read_bytes()).hexdigest()
          subject = provenance.get("subject", [])
          if not subject:
              raise SystemExit("provenance subject missing")
          subject_digest = subject[0].get("digest", {}).get("sha256")
          if subject_digest != digest:
              raise SystemExit("provenance digest mismatch")
          PY
      - name: Upload integrity artifacts to release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release upload "${GITHUB_REF_NAME}" \
            sbom.spdx.json \
            grype.json \
            provenance.json \
            dist/checksums.txt.pem \
            dist/checksums.txt.sig \
            dist/checksums.txt.intoto.jsonl \
            --clobber
