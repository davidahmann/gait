name: release

on:
  push:
    tags:
      - "v*"

env:
  GORELEASER_VERSION: v2.7.0
  SYFT_VERSION: v1.32.0
  GRYPE_VERSION: v0.99.1
  COSIGN_VERSION: v2.5.3

jobs:
  v2_3_gate:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - name: Run v2.3 acceptance gate
        run: |
          make test-v2-3-acceptance
      - name: Upload v2.3 metrics snapshot
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: v2-3-metrics-release-${{ github.run_id }}
          path: |
            gait-out/v2_3_metrics_snapshot.json
            gait-out/integration_lane_scorecard.json
            gait-out/adoption_metrics.json

  v2_4_gate:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - name: Run v2.4 release contract gate
        run: |
          make test-v2-4-acceptance
          make test-packspec-tck
          make test-e2e
          go test ./internal/integration -count=1
          make test-chaos
          make test-runtime-slo
          make bench-check

  release:
    needs: [v2_3_gate, v2_4_gate]
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - name: Add Go bin to PATH
        run: |
          echo "$(go env GOPATH)/bin" >> "$GITHUB_PATH"
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - name: Install goreleaser
        run: |
          go install "github.com/goreleaser/goreleaser/v2@${GORELEASER_VERSION}"
      - name: Build release artifacts
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: |
          set -euo pipefail
          attempts=4
          for attempt in $(seq 1 "${attempts}"); do
            gh release delete "${GITHUB_REF_NAME}" --yes >/dev/null 2>&1 || true
            log_file="$(mktemp)"
            set +e
            goreleaser release --clean 2>&1 | tee "${log_file}"
            status=${PIPESTATUS[0]}
            set -e

            if [ "${status}" -eq 0 ]; then
              rm -f "${log_file}"
              exit 0
            fi

            if grep -q " 429 " "${log_file}" && [ "${attempt}" -lt "${attempts}" ]; then
              sleep_seconds=$((attempt * 60))
              echo "GoReleaser hit GitHub API throttling (attempt ${attempt}/${attempts}); retrying in ${sleep_seconds}s..."
              rm -f "${log_file}"
              sleep "${sleep_seconds}"
              continue
            fi

            rm -f "${log_file}"
            exit "${status}"
          done
          exit 1

  publish-homebrew-tap:
    needs: release
    if: ${{ needs.release.result == 'success' }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - name: Add Go bin to PATH
        run: |
          echo "$(go env GOPATH)/bin" >> "$GITHUB_PATH"
      - name: Publish Homebrew tap formula
        env:
          GH_TOKEN: ${{ github.token }}
          HOMEBREW_TAP_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
        run: |
          if [ -z "${HOMEBREW_TAP_TOKEN:-}" ]; then
            echo "HOMEBREW_TAP_TOKEN is not set; skipping Homebrew tap publish."
            exit 0
          fi
          bash scripts/publish_homebrew_tap.sh \
            --version "${GITHUB_REF_NAME}" \
            --source-repo "${GITHUB_REPOSITORY}" \
            --tap-repo "davidahmann/homebrew-tap" \
            --formula "gait" \
            --branch "main"
      - name: Download release assets
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          mkdir -p dist
          attempts=5
          for attempt in $(seq 1 "${attempts}"); do
            if gh release download "${GITHUB_REF_NAME}" --dir dist --clobber >/dev/null 2>&1 && test -s dist/checksums.txt; then
              exit 0
            fi
            if [ "${attempt}" -eq "${attempts}" ]; then
              echo "failed to download release assets for ${GITHUB_REF_NAME}"
              exit 1
            fi
            sleep $((attempt * 10))
          done
      - name: Generate SBOM (syft)
        run: |
          go install "github.com/anchore/syft/cmd/syft@${SYFT_VERSION}"
          syft packages dir:. -o spdx-json=sbom.spdx.json
      - name: Scan vulnerabilities (grype)
        run: |
          go install "github.com/anchore/grype/cmd/grype@${GRYPE_VERSION}"
          grype dir:. -o json > grype.json
      - name: Sign artifacts (cosign)
        env:
          COSIGN_EXPERIMENTAL: "1"
        run: |
          go install "github.com/sigstore/cosign/v2/cmd/cosign@${COSIGN_VERSION}"
          cosign sign-blob --yes \
            --output-signature dist/checksums.txt.sig \
            --output-certificate dist/checksums.txt.pem \
            dist/checksums.txt
      - name: Generate provenance (cosign)
        env:
          COSIGN_EXPERIMENTAL: "1"
        run: |
          TS=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          cat > provenance.json <<JSON
          {
            "buildType": "gait.release",
            "builder": { "id": "github.com/davidahmann/gait" },
            "invocation": {
              "configSource": {
                "uri": "git+https://github.com/davidahmann/gait",
                "digest": { "sha1": "${GITHUB_SHA}" }
              }
            },
            "metadata": {
              "buildStartedOn": "${TS}",
              "buildFinishedOn": "${TS}"
            }
          }
          JSON
          cosign attest-blob --yes --type slsaprovenance --predicate provenance.json dist/checksums.txt > dist/checksums.txt.intoto.jsonl
      - name: Verify release integrity artifacts
        run: |
          test -s dist/checksums.txt
          test -s dist/checksums.txt.sig
          test -s dist/checksums.txt.pem
          test -s dist/checksums.txt.intoto.jsonl
          test -s sbom.spdx.json
          test -s provenance.json

          (
            cd dist
            sha256sum -c checksums.txt
          )

          cosign verify-blob \
            --certificate dist/checksums.txt.pem \
            --signature dist/checksums.txt.sig \
            --certificate-oidc-issuer https://token.actions.githubusercontent.com \
            --certificate-identity-regexp "^https://github.com/${GITHUB_REPOSITORY}/.github/workflows/release.yml@refs/tags/.*$" \
            dist/checksums.txt

          python - <<'PY'
          import base64
          import json
          import pathlib
          import hashlib

          provenance = json.loads(pathlib.Path("provenance.json").read_text(encoding="utf-8"))
          digest = hashlib.sha256(pathlib.Path("dist/checksums.txt").read_bytes()).hexdigest()
          if provenance.get("buildType") != "gait.release":
              raise SystemExit("provenance buildType mismatch")
          if provenance.get("builder", {}).get("id") != "github.com/davidahmann/gait":
              raise SystemExit("provenance builder mismatch")

          envelope = json.loads(pathlib.Path("dist/checksums.txt.intoto.jsonl").read_text(encoding="utf-8"))
          if not isinstance(envelope, dict):
              raise SystemExit("intoto attestation payload must be a JSON object")
          payload_b64 = envelope.get("payload")
          if not payload_b64:
              raise SystemExit("intoto payload missing")
          padding = "=" * (-len(payload_b64) % 4)
          statement = json.loads(base64.b64decode(payload_b64 + padding).decode("utf-8"))
          subject = statement.get("subject", [])
          if not subject:
              raise SystemExit("attestation subject missing")
          subject_digest = subject[0].get("digest", {}).get("sha256")
          if subject_digest != digest:
              raise SystemExit("attestation digest mismatch")
          PY
      - name: Download v2.3 metrics snapshot
        uses: actions/download-artifact@v4
        with:
          name: v2-3-metrics-release-${{ github.run_id }}
          path: gait-out
      - name: Verify downloaded v2.3 metrics artifacts
        run: |
          test -s gait-out/v2_3_metrics_snapshot.json
          test -s gait-out/integration_lane_scorecard.json
      - name: Generate ecosystem release notes
        run: |
          if [ -f gait-out/v2_3_metrics_snapshot.json ]; then
            python scripts/render_ecosystem_release_notes.py \
              docs/ecosystem/community_index.json \
              gait-out/ecosystem_release_notes.md \
              gait-out/v2_3_metrics_snapshot.json
          else
            python scripts/render_ecosystem_release_notes.py docs/ecosystem/community_index.json gait-out/ecosystem_release_notes.md
          fi
          test -s gait-out/ecosystem_release_notes.md
      - name: Render Homebrew formula asset
        run: |
          bash scripts/render_homebrew_formula.sh \
            --repo "${GITHUB_REPOSITORY}" \
            --version "${GITHUB_REF_NAME}" \
            --checksums dist/checksums.txt \
            --out dist/gait.rb
          test -s dist/gait.rb
      - name: Upload integrity artifacts to release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          set -euo pipefail
          attempts=4
          for attempt in $(seq 1 "${attempts}"); do
            log_file="$(mktemp)"
            set +e
            gh release upload "${GITHUB_REF_NAME}" \
              sbom.spdx.json \
              grype.json \
              provenance.json \
              gait-out/ecosystem_release_notes.md \
              gait-out/v2_3_metrics_snapshot.json \
              gait-out/integration_lane_scorecard.json \
              dist/gait.rb \
              dist/checksums.txt.pem \
              dist/checksums.txt.sig \
              dist/checksums.txt.intoto.jsonl \
              --clobber 2>&1 | tee "${log_file}"
            status=${PIPESTATUS[0]}
            set -e

            if [ "${status}" -eq 0 ]; then
              rm -f "${log_file}"
              exit 0
            fi

            if grep -q " 429 " "${log_file}" && [ "${attempt}" -lt "${attempts}" ]; then
              sleep_seconds=$((attempt * 30))
              echo "gh release upload hit GitHub API throttling (attempt ${attempt}/${attempts}); retrying in ${sleep_seconds}s..."
              rm -f "${log_file}"
              sleep "${sleep_seconds}"
              continue
            fi

            rm -f "${log_file}"
            exit "${status}"
          done
          exit 1
